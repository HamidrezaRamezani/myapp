<VirtualHost *:80>
    ServerName 192.168.88.138
    ErrorLog /var/www/myapp/logs/error.log
    CustomLog /var/www/myapp/logs/access.log combined

    WSGIDaemonProcess myapp user=www-data group=www-data threads=5 home=/var/www/myapp/
    WSGIScriptAlias / /var/www/myapp/main.wsgi
   
    <Directory /var/www/myapp/>
        WSGIProcessGroup myapp
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
